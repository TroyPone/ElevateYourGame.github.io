<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elevate Your Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: #f2f2f2;
        }
        .banner {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.40),rgba(0,0,0,0.40));
            position: relative;
            overflow: hidden;
        }
        .navbar {
            width: 90vw;
            height: auto;
            padding: 30px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
        }
        .logo {
            width: 160px;
            margin-top: -10px;
            cursor: pointer;
        }
        .navbar ul {
            display: flex;
            list-style-type: none;
        }
        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
            padding: 15px;
        }
        li a:hover {
            background: darkorange;
            transition: 0.5s;
        }
        button:hover {
            color: white;
        }
        .navbar a:hover {
            color: white;
        }
        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }
        .content {
            width: 100vw;
            position: absolute;
            color: darkorange;
            top: 45vh;
            text-align: center;
            z-index: 2;
            padding: 0 20px;
        }
        .content h1 {
            margin-top: 80px;
            font-size: 90px;
            font-weight: 800;
        }
        .button {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin: 20px 5px;
            text-align: center;
            border-radius: 25px;
            color: black;
            background-color: white;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
            border: 2px solid transparent;
        }
        .button:hover {
            background: darkorange;
            transition: 0.5s;
            color: white;
        }
        .banner video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }
        /* Responsive Styles */
        @media (max-width: 1000px) {
            .navbar {
                padding: 20px;
            }
            .content h1 {
                font-size: 60px;
            }
        }
        @media (max-width: 700px) {
            .menu-icon {
                display: block;
            }
            .navbar ul {
                flex-direction: column;
                display: none;
                width: 100%;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 80px; /* Adjust based on your navbar height */
                left: 0;
                padding: 20px 0;
            }
            .navbar ul.active {
                display: flex;
            }
            .navbar ul li {
                margin: 15px 0;
            }
            .content {
                padding: 50px 20px;
                top: 40vh;
            }
            .content h1 {
                font-size: 40px;
            }
            .button {
                width: 100%;
            }
        }
        @media (max-width: 500px) {
            .content h1 {
                font-size: 30px;
            }
            .button {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="banner">
    <video autoplay loop muted playsinline>
        <source src="Website_Video.mp4" type="video/mp4">
    </video>
    <div class="navbar">
        <img class="logo" src="Elevate_Your_Game_Logo.png" alt="Elevate Your Game Logo"/>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>ELEVATE YOUR GAME</h1>
        <div>
            <a href="about.html" class="button">Learn More</a>
        </div>
    </div>
</div>
<script>
    function toggleMenu() {
        var navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("active");
    }
</script>
</body>
</html>
